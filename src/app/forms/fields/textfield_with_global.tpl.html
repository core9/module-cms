<div class="form-group row">
  <label class="col-md-2 control-label">{{options.label}}</label>  
  <div class="col-md-8">
    <div class="input-group">
      <span class="input-group-addon"><input type="checkbox" ng-model="data.global" /> Global</span>
      <input type="text" ng-disabled="data.global" class="form-control" ng-model="data.value" ng-pattern="{{options.pattern}}" />
    </div>
  </div>
</div>
