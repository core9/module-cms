<div class="input-group" ng-controller="coreSelectController">
  <span class="input-group-addon">{{options.label}}</span>
  <button type="button" class="btn btn-default form-control dropdown-toggle">{{options.values[data]}}<span class="caret"></span>
  </button>
  <ul class="dropdown-menu selectbox">
    <li ng-repeat="(id, name) in options.values track by $index"><a ng-click="switch(id)">{{name}} (ID: {{id}})</a></li>
  </ul>
</div>
