<div class="input-group" ng-controller="coreGlobalSelectController">
  <span class="input-group-addon">{{options.label}}</span>
 	<span class="input-group-addon"><input type="checkbox" ng-model="data.global" /> Global</span>
  <button type="button" class="btn btn-default form-control dropdown-toggle" ng-disabled="data.global">{{options.values[data.value]}}<span class="caret"></span>
  </button>
  <ul class="dropdown-menu selectbox">
    <li ng-repeat="(id, name) in options.values track by $index"><a ng-click="switch(id)">{{name}} (ID: {{id}})</a></li>
  </ul>
</div>
