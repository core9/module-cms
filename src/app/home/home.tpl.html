<div class="page-header">
  <h1>Dashboard <small><i class="icon-double-angle-right"></i> manage your webshop</small></h1>
  <form>
    <div class="form-group row">
      <label class="col-md-2 control-label">Username</label>  
      <div class="col-md-8">
        <input ng-model="username" type="text" class="form-control input-md" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2 control-label">Password</label>
      <div class="col-md-8">
        <input ng-model="password" type="password" class="form-control input-md" />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-10">
        <button class="btn btn-success pull-right" ng-click="login()">Login</button>
      </div>
    </div>
  </form>
</div>
