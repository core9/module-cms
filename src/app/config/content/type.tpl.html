<h1 class="page-header">{{contenttype.label}} content<small><i class="icon-double-angle-right"></i> manage your '{{contenttype.name}}' content type</small></h1>
<form class="col-md-12">
  <fieldset>
    <legend>Configuration</legend>
    <div class="form-group row">
      <label class="col-md-2 control-label" for="">Label</label>  
      <div class="col-md-8">
        <input ng-model="contenttype.label" type="text" placeholder="Label" class="form-control input-md" />
      </div>
    </div>
	</fieldset>
	<fieldset>
		<legend>Fields</legend>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Order</th>
					<th>Label</th>
					<th>Name</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody ui-sortable ng-model="contenttype.schema.properties">
				<tr ng-repeat="(fieldname, field) in contenttype.schema.properties">
					<td><i class="fa fa-arrows"></i></td>
					<td><input type="text" ng-model="contenttype.schemaOptions[fieldname].label" placeholder="Label" class="form-control input-md" /></td>
					<td><input type="text" ng-model="fieldname" class="form-control input-md" disabled/></td>
					<td>
						<button class="btn btn-success" ng-click="editField(fieldname)"><i class="fa fa-pencil"></i></button>
						<button class="btn btn-danger" ng-click="removeField(fieldname)"><i class="fa fa-trash-o"></i></button>
					</td>
				</tr>
			</tbody>
			<tfooter>
				<tr>
					<td></td>
					<td><input type="text" ng-model="newLabel" placeholder="Label" class="form-control input-md" /></td>
					<td><input type="text" ng-model="newName" placeholder="name" class="form-control input-md" /></td>
					<td><button class="btn btn-success" ng-click="addField(newLabel, newName)"><i class="fa fa-plus"></i> Add</button></td>
				</tr>
			</tfooter>
		</table>
	</fieldset>
	<div cn-field-options cn-data="editfieldOptions" cn-field="editfield" ng-show="editfield !== undefined" />
	<fieldset>
		<legend>Actions</legend>
		<div>
			<button class="btn btn-success" ng-click="save()"><i class="fa fa-floppy-o"></i> Save</button>
			<button class="btn btn-danger" ng-click="remove()"><i class="fa fa-trash-o"></i> Delete</button>
		</div>
	</fieldset>
</form>
