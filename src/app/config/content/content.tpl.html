<div class="page-header">
	<h1>Content Types<small><i class="icon-double-angle-right"></i> manage your content types</small></h1>
</div>
<div>
	<div>
		<table>
			<tr>
				<th>Name</th>
				<th>Actions</th>
			</tr>
			<tr ng-repeat="type in contenttypes">
				<td>{{type.name}}</td>
				<td>
					<button class="btn btn-success" ng-click="editType(type)"><i class="fa fa-pencil"></i></button>
					<button class="btn btn-danger" ng-click="removeType(type)"><i class="fa fa-trash-o"></i></button>
				</td>
			</tr>
			<tr>
				<td><input type="text" placeholder="name" ng-model="newName" /></td>
				<td><button class="btn btn-success" ng-click="addType(newName)"><i class="icon-plus"></i> New content type</button></td>
			</tr>
		</table>
	</div>
</div>
