<h1 class="page-header">Content Types<small><i class="icon-double-angle-right"></i> manage your content types</small></h1>
<table class="table table-striped">
  <tr>
    <th>Name</th>
    <th>Actions</th>
  </tr>
  <tr ng-repeat="type in contenttypes">
    <td>{{type.name}}</td>
    <td>
      <button class="btn btn-success" ng-click="editType(type)"><i class="fa fa-pencil"></i></button>
      <button class="btn btn-danger" ng-click="removeType(type)"><i class="fa fa-trash-o"></i></button>
    </td>
  </tr>
  <tr>
    <td>
      <div class="form-group">
        <input ng-model="newName" type="text" placeholder="New content type name" class="form-control input-md" />
      </div>
    </td>
    <td><button class="btn btn-success" ng-click="addType(newName)"><i class="fa fa-plus"></i> New content type</button></td>
  </tr>
</table>
