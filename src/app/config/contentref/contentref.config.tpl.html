<div ng-controller="ContentRefConfigController">
	<fieldset>
		<legend>Content reference</legend>
    <div class="form-group row">
      <label class="col-md-2 control-label" for="">Content Type</label>  
      <div class="col-md-8">
        <select ng-options="contenttype.name as contenttype.label for contenttype in contenttypes" ng-model="data.contenttype" class="form-control input-md"></select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2 control-label" for="">Select field</label>  
      <div class="col-md-8">
        <select ng-options="key as key for (key, value) in contenttype.schema.properties" ng-model="data.contentfield" class="form-control input-md"></select>
      </div>
    </div>
	</fieldset>
</div>
